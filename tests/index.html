<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Title</title>
	</head>
	<body>
		<h1>Hello World</h1>
		<p>This is a paragraph</p>
		<a href="http://www.google.com" target="_blank">Google</a>
		<div>
			<h2>This is a sub-heading</h2>
			<p>This is a paragraph</p>
		</div>
	</body>
	<style>
		body {
			background-color: #f0f0f0;
		}

		h1 {
			color: #000;
		}

		p {
			color: #000;
		}

		a {
			color: #000;
		}

		div {
			background-color: #fff;
			border: 1px solid #000;
			padding: 10px;
		}

		h2 {
			color: #000;
		}
	</style>
</html>
